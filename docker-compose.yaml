services:
  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db
    networks:
      - app_network
    command: ["mongod", "--bind_ip_all"]
    healthcheck:
      test:
        - CMD
        - mongosh
        - "mongodb://localhost:27017/admin"
        - "--eval=db.runCommand({ping:1})"
      interval: 10s
      timeout: 5s
      retries: 3

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app_network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: weather-agent-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./apps/backend/.env
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      - ./packages:/app/packages
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app_network

  weather-agent:
    build:
      context: .
      dockerfile: apps/weather-agent/Dockerfile
    container_name: weather-agent
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./apps/weather-agent/.env
    volumes:
      - ./apps/weather-agent/src:/app/apps/weather-agent/src
      - ./packages:/app/packages
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

volumes:
  redis_data:
    driver: local
  mongodb_data:
    driver: local

networks:
  app_network:
    driver: bridge
